<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./css/contactanos.css">
</head>
<body>
    <header>
        <div class="menu-left-icon"></div>
            <!-- Aquí va el ícono a la izquierda -->
            <img src="./icon/icon-pollo.png" alt="Icono" class="left-icon" />
          </div>
        <h1>Contáctanos</h1>
    </header>

    <main>
        <section id="contact-section">
            <h2>Ponerse en Contacto</h2>
            <p>¿Tienes alguna pregunta? No dudes en contactarnos utilizando el siguiente formulario.</p>

            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 poios coloridos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
